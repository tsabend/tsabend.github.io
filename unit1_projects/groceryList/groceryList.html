<DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<title>Grocery List App</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Permanent+Marker|Goudy+Bookletter+1911|' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
	// <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="./puregrocery.js"></script>
</head>
<body>
    <div class="container">
    <h1>Your Grocery List</h1>
    <hr>
    <br>
    <h3>Add Your Items Below</h3>
    <form>
        <textarea type="text" name="items" id="itemText" placeholder ="Enter a list of items separated by commas.          (milk, ice cream, eggs, etc.)"></textarea>
        <br><button id="addButton" type="button">Add</button>
    </form>
    </div>
    <div class="container">
    <div id="listDisplay">
        <h1>Items in Your List</h1>
        <hr>
        <table id="groceryList">
        </table>
    </div>
    </div>
</body>
